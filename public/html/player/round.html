<!-- Top Container -->
<div id="top-container">
    <!-- Round Details -->
    <div>
        <p class="info-label info_round"><span>Round: </span>0</p>
        <p class="info-label" id="info_roundCounter"><span>Time: </span>0:00</p>
        <p class="info-label info_profit"><span>Profit: </span>$0</p>
    </div>
    <!-- Additional Rules of Play -->
    <div>
        <!--<p class="offers-label">Additional Rules</p>-->
        <p></p>
    </div>
    <!-- Players Card and role -->
    <div style="position=relative;" onmouseover="drawHelp('help_cardMisc');" onmouseout="hideHelp();">
        <p class="offers-label">Your card:</p>
        <div id="card">
            <p id="cardValue"></p>
            <p id="cardIsSeller"></p>
        </div>
        <div class="helpBubble" onmouseover="drawHelp('help_cardMisc');" onmouseout="hideHelp();" unselectable="on">?</div>
    </div>
</div>

<!-- Post offers -->
<div id="post-container">
    <p class="offers-label">Post an offer</p>
    <input class="txt-field" id="offerInput" type="number">
    <input class="btn" id="btnPostOffer" type="button" value="Post Offer"
        onclick="submitOffer()">
</div>


<!-- Offer and transaction list -->
<div id="offers-container">
    <div style="position=relative;">
        <!-- Offer List -->
        <div class="helpBubble" onmouseover="drawHelp('help_offerList');" onmouseout="hideHelp();" unselectable="on">?</div>
        <p class="offers-label">Offers</p>
        <div class="offer-container" id="offer-list">
            <!-- DO NOT ADD INTERNAL HTML -->
            <!-- HTML added through Javascript functions -->
        </div>
    </div>
    <div style="position=relative;">
        <!-- Trades List -->
        <div class="helpBubble" onmouseover="drawHelp('help_transactionList');" onmouseout="hideHelp();" unselectable="on">?</div>
        <p class="offers-label">Successful Trades</p>
        <div class="offer-container" id="trade-list">
            <!-- DO NOT ADD INTERNAL HTML -->
            <!-- HTML added through Javascript functions -->
        </div>
    </div>
</div>
