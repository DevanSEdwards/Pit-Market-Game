<!doctype html>
<html lang="en">

<head>
  <!-- Prevents a 404 error from chrome requesting an icon. -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="../public/styles/style.css">

  <script>
    function join() {
      var room = document.getElementById("room").value;
      window.location.replace("/?game=" + room)
    }
  </script>

  <title>Pit Market Game</title>
</head>

<body>
  <h1 id="home-title">Pit Market Game</h1>
  <div>
    <h2>HOST A GAME</h2>
    <a href="/?game=host">Host a game</a>
    <form id="form" method="method" name="form">
      <h2>JOIN A GAME</h2>
      <p>Enter game code:</p>
      <input class="txt-field" id="room" name="room" type="text" placeholder="Game Code">
      <input class="btn" onclick="join()" type="button" value="Join">
    </form>
  </div>
  <div>
    <p id="credits-string">Developed by: Wesley Billingham, Alfred Burgess, Deven Edwards, Jayden Kur, Timothy Wise, Brave Ziazan</p>
  </div>
  <!-- JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
